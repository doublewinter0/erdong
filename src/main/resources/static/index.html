<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>erdong.ren</title>
</head>

<body>
<div class="main">
    <img alt="lhz" src="images/lhz.gif"/>
</div>
</body>

<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
	function widget() {
		L2Dwidget.init(
			{
				model: {
					jsonPath: "https://unpkg.com/live2d-widget-model-shizuku/assets/shizuku.model.json",
					"scale": 1
				},
				display: {
					"position": "right",
					"width": 150,
					"height": 350,
					"hOffset": 0,
					"vOffset": -20
				},
				mobile: {
					"show": true,
					"scale": 0.25
				},
				react: {
					"opacityDefault": 0.7,
					"opacityOnHover": 0.2
				}
			});
	}

	window.onload = () => widget();

	// 禁止右键
	document.oncontextmenu = () => false;
</script>

<style>
    body {
        background-color: #000000;
    }

    .main {
        text-align: center;
        border-radius: 20px;
        width: 320px;
        height: 176px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
</html>
